<mat-card>
  <mat-card-header>
    <mat-card-title>ORDEM: {{ order.orderId }} </mat-card-title>
    <mat-card-subtitle> Total Products: {{ totalProducts }}</mat-card-subtitle>
    <mat-card-subtitle> Total Order: {{ totalOrder | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" (click)="sendProductDetails()">VIEW DETAILS</button>
    <button mat-button color="warn" (click)="deleteOrderDetails()">DELETE</button>
  </mat-card-actions>
</mat-card>
