<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>RESUME BILLS</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="dashboard-card" style="margin-right: 5px;" > 
        <mat-card-title >
            <h4 class="dashboard-title">TOTAL BILLS OPEN</h4>
          </mat-card-title>
          <mat-card-content>
            <h1 class="dashboard-title"> {{billsOpen}} </h1>
          </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card"> 
        <mat-card-title>
            <h4 class="dashboard-title">TOTAL BILLS PAID</h4>
          </mat-card-title>
          <mat-card-content>
            <h1 class="dashboard-title"> {{billsPaid}} </h1>
          </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
